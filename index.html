<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Control de Asistencia</h1>
        
        <!-- Simulación de escaneo QR -->
        <button id="scanQR" onclick="showForm()">Simular Escaneo QR</button>
        
        <!-- Formulario de registro de asistencia -->
        <div id="attendanceForm" class="hidden">
            <label for="workerName">Nombre del Trabajador:</label>
            <input type="text" id="workerName" placeholder="Ingresa tu nombre">
            
            <button onclick="registerAttendance('entrada')">Registrar Entrada</button>
            <button onclick="registerAttendance('salida')">Registrar Salida</button>
            
            <p id="message"></p>
        </div>
        
        <!-- Botón para generar reporte diario -->
        <button onclick="generateReport()">Generar Reporte Diario</button>
        
        <!-- Reporte en formato tabla -->
        <div id="reportTable" class="hidden">
            <h2>Reporte Diario</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Hora de Entrada</th>
                        <th>Hora de Salida</th>
                    </tr>
                </thead>
                <tbody id="reportBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
